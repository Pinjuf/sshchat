name: PyInstaller

on: [push]

jobs:
  build:
  
    runs-on: windows-latest
    
    steps:
    
    - name: Checkout
      uses: actions/checkout@v2
      
    - name: Get Current Time
      uses: 1466587594/get-current-time@v2.0.0
      id: current-time
      with:
        format: YYYY.MM.DD.HH.mm
    
    - name: Set up Python 3.9
      uses: actions/setup-python@v2
      with:
        python-version: 3.9
     
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
        
    - name: Build using PyInstaller
      run: |
        pyinstaller sshchat.py --onefile
        
    - name: Create release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.current-time.outputs.time }}
        release_name: Release ${{ steps.current-time.outputs.readableTime }}
        draft: false
        prerelease: false
        
    - name: Upload build
      id: upload-release-asset 
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./dist/sshchat.exe
        asset_name: sshchat.exe
        asset_content_type: application/exe
